<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Text Reveal</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Centering Content */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .reveal-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reveal-button:hover {
            background-color: #357abd;
        }

        /* Text Styling */
        .hidden-text {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Press the button below to reveal something special.</p>
        <button class="reveal-button" onclick="revealText()">Reveal</button>
        <p class="hidden-text" id="hiddenText">Here's the lovely text you wanted to see!</p>
    </div>

    <script>
        function revealText() {
            const text = document.getElementById("hiddenText");
            text.classList.add("fade-in");
        }
    </script>
</body>
</html>
